<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký CLB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            overflow: auto;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .thank-you-content {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            transition: all 0.5s ease-in-out;
        }

        .thank-you-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .thank-you-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input, textarea, select {
                padding: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .submit-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video id="form-video" autoplay loop muted class="video-background">
        <source src="https://cdn.pixabay.com/video/2024/08/30/228908.mp4?download" type="video/mp4">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b854f642-4a0d-400e-b8ad-808188b60c00.png" alt="Background video for form page" />
    </video>

    <video id="thankyou-video" autoplay loop muted class="video-background" style="display:none">
        <source src="https://cdn.pixabay.com/video/2022/11/26/140578-775389242_small.mp4?download" type="video/mp4">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/abe4a158-372f-4275-8442-600b4d54c1e6.png" alt="Background video for thank you page" />
    </video>
    
    <div class="overlay"></div>

    <div class="container">
        <div id="main-content">
            <h1>Điền thông tin của bạn</h1>
            
            <form id="info-form" action="https://formspree.io/f/xzzgwpkp" method="POST">
                <div class="form-group">
                    <label for="fullname">Họ và tên:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Chọn --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>

                <div class="form-group">
    <label for="achievements">Những thành tích đạt được ở cấp 2 (nếu có):</label>
    <textarea id="achievements" name="achievements"></textarea>
</div>

<div class="form-group">
    <label for="competitions">Đã từng tham gia các cuộc thi sáng tạo khoa học hay khéo tay kỹ thuật chưa:</label>
    <textarea id="competitions" name="competitions"></textarea>
</div>

                <input type="hidden" name="source" value="Company Website Form">

                <button type="submit" class="submit-btn">Gửi thông tin</button>
            </form>
        </div>

        <div id="thank-you" class="thank-you-content">
            <h1>Cảm ơn bạn!</h1>
            <h2>Chúng tôi đã nhận được thông tin của bạn</h2>
            <p>Cảm ơn bạn đã đăng ký tham gia CLB STEM IOT THPT Củ Chi</p>
            <p>Mọi thắc mắc xin vui lòng liên hệ qua email hoặc số điện thoại dưới đây !.</p>
            <p>EMAIL: mn20122009@gmail.com, SĐT:038238506</p>
            <p>Xin chân thành cảm ơn!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('info-form');
            const mainContent = document.getElementById('main-content');
            const thankYouContent = document.getElementById('thank-you');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: new FormData(form)
                })
                .then(response => {
                    if (response.ok) {
                        mainContent.style.opacity = '0';
                        setTimeout(() => {
                            mainContent.style.visibility = 'hidden';
                            document.getElementById('form-video').style.display = 'none';
                            document.getElementById('thankyou-video').style.display = 'block';
                            thankYouContent.style.opacity = '1';
                            thankYouContent.style.visibility = 'visible';
                        }, 500);
                    } else {
                        alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                });
            });
        });
    </script>
</body>
</html>
