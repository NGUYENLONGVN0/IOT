<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" href="308511361_465143725657566_8885034168530206316_n.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thu thập thông tin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            overflow: auto; /* Cho phép cuộn trang */
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Thank you page styles */
        .thank-you-content {
            display: none;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 2rem;
        }

        .thank-you-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .thank-you-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input, textarea, select {
                padding: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .submit-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video background - bạn sẽ thêm video của mình sau -->
    <video autoplay loop muted class="video-background">
        <source src="https://cdn.pixabay.com/video/2023/12/10/192779-893446888.mp4?download" type="video/mp4">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0db10077-002d-4ea6-ab20-030ca40ed264.png" alt="Modern office space with people working collaboratively" />
    </video>
    
    <div class="overlay"></div>

    <div class="container">
        <!-- Main content -->
        <div id="main-content">
            <h1>Điền thông tin của bạn</h1>
            
            
<form action="https://formspree.io/f/xyzjovve" method="POST">
    <div class="form-group">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>
    </div>

    <div class="form-group">
        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Chọn --</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
        </select>
    </div>

    <div class="form-group">
        <label for="feedback">Đóng góp ý kiến:</label>
        <textarea id="feedback" name="feedback"></textarea>
    </div>

    <input type="hidden" name="source" value="Company Website Form">

    <button type="submit" class="submit-btn">Gửi thông tin</button>
</form>
</body>
</html>
